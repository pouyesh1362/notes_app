<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scripts/notes-function.js" defer></script>
  <script src="./scripts/notes-edit.js" defer></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Edit Note</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </div>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
        <a href="/index.html">Home</a>
        <span id="last-edited"></span>
    </div>
  </div>
  <div class="container">
      <input id="note-title" name="" placeholder="Note title" class="title-input">
      <textarea placeholder="Enter note text" id="note-body" class="body-input"></textarea>
      <button id="remove-note" class="button button--secondary">Remove Note</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js" ></script>
</body>
</html>
