<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Note App</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>

  <div class="actions">
    <div class="action__container">
      <input class="input" id="search-text" type="text" placeholder="Filter Notes">
      <select class="dropdown" id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort by alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create note</button>
  </div>


 
  <script src="/scripts/uuidv4.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js" ></script>
  <script src="/scripts/notes-function.js"></script>
  <script src="/scripts/notes-app.js"></script>
</body>
</html>
